id: https://w3id.org/biolink/biolink-model
name: Test-Model
description: Basic NamedThing and Association descriptions for validator test.
license: https://creativecommons.org/publicdomain/zero/1.0/

# Version should be kept in sync with primary Git repository release tag
version: 0.1.0

# not even sure if we need this?
prefixes:
  BFO: 
  WIKIDATA: 'https://www.wikidata.org/wiki/'
  UMLSSG: 'https://lhncbc.nlm.nih.gov/semanticnetwork/download/sg_archive/SemGroups-v04.txt'
  STY: 'http://purl.bioontology.org/ontology/STY/'
  dcid: 'https://datacommons.org/browser/'
  #rdf: 
  OBAN: 'http://purl.org/oban/'
  #owl: 

default_prefix: biolink
default_range: string

classes:

  named thing:
    is_a: entity
    description: "a databased entity or concept/class"
    #alises: ['NamedThing']
    slots:
      - provided by
    slot_usage:
      category:
        range: named thing
        required: true
    exact_mappings:
      - BFO:0000001
      - WIKIDATA:Q35120
      # UMLS Semantic Group "Objects"
      - UMLSSG:OBJC
      # Entity
      - STY:T071
      - dcid:Thing
    id_prefixes:
      - WIKIDATA

  association:
    is_a: entity
    description: >-
      A typed association between two entities, supported by evidence
    comments:
      - This is roughly the model used by biolink and ontobio at the moment
    slots:
      - subject
      - predicate
      - object
      - relation
      - negated
      - qualifiers
      - publications
      - has evidence
      - knowledge source
      - original knowledge source
      - primary knowledge source
      - aggregator knowledge source
    slot_usage:
      type:
        description: rdf:type of biolink:Association should be fixed at rdf:Statement
      category:
        range: category type
        required: false
    exact_mappings:
      - OBAN:association
      - rdf:Statement
      - owl:Axiom